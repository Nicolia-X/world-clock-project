<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>World Clock- NX</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Sydney</option>
        <option value="">Auckland</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles 🇺🇸</h2>
          <div class="date">July 3rd 2024</div>
        </div>
        <div class="time">10:39:00<small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney 🇦🇺</h2>
          <div class="date">July 3rd 2024</div>
        </div>
        <div class="time">10:58:00<small>PM</small></div>
      </div>
    </div>

    <footer>
      This project was coded by Nicolia X ❤️ and is open-sourced on
      <a href="https://github.com/Nicolia-X/world-clock-project">GitHub</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
